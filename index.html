<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Socket.IO chat</title>
 
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="app/styles.css" />
  </head>
  <body>
	  <div class="container">
		  <div class="row">
			  <div class="span2">
				  <h2>Online Users</h2>
				  <ul id="people" class="unstyled"></ul>
			  </div>
			  <div class="span4">
				  <ul id="msgs" class="unstyled"></ul>
			  </div>
		  </div>
		  <div class="row">
			  <div class="span5 offset2" id="login">
				  <form class="form-inline">
					  <input type="text" class="input-small" placeholder="Your name" id="name">
					  <input type="button" name="join" id="join" value="Join" class="btn btn-primary">
				  </form>
			  </div>
		  </div>
	  </div>
	  <div class="chat_window hide">
		  <div class="top_menu">
			  <div class="buttons">
				  <div class="button close"></div>
				  <div class="button minimize"></div>
				  <div class="button maximize"></div>
			  </div>
			  <div class="title"><span id="user-name"></span> Chat</div>
		  </div>
		  <ul class="messages"></ul>
		  <div class="bottom_wrapper clearfix">
			  <div class="message_input_wrapper">
				  <input class="message_input" placeholder="Type your message here..." />
	        </div>
			<div class="send_message">
				<div class="icon"></div>
				<div class="text">Send</div>
	        </div>
		</div>
	</div>
	<div class="message_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div>
		</li>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="app/helper.js"></script>
  </body>
</html>
