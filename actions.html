<!DOCTYPE html>
<html>
<head>
<title>Actions</title>

<script>
  function welcome(){
    var first = document.getElementById("FirstName").value; 
    var welcomeF = "Welcome " + first;
    console.log(welcomeF);
    document.write(welcomeF);
    return false; //To prevent it from going into next page.
}
</script>
  
</head>
<body>
  
  <form  onSubmit = "return welcome();">
    <h2>Please leave your contact information for us</h2>

    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="firstName" placeholder="Your First Name">
    <button type="submit" onclick="document.getElementById('name').innerHTML='Matteo'">Click for a surprise</button>
  
    <p id="name"></p>
  
  <h2>My First JavaScript</h2>

    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>

  <p id="demo"></p>
  
</body>
</html>
