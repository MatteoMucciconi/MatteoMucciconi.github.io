<!DOCTYPE html>
<html>
<head>
  
  <title>Actions</title>

  <!-- Include CSS file here -->

  <!-- Include JS file here -->
  <script>
    function welcome(){
      var first = document.getElementById("FirstName").value; 
      var welcomeF = "Welcome " + first;
      console.log(welcomeF);
      window.alert(welcomeF);
      return false; //To prevent it from going into next page.
    }

    function writeWelcome(){
      return ("Welcome also here " + document.getElementById("FirstName").value);
    }
    
    var reader = new FileReader();

		function readText(that){

			if(that.files && that.files[0]){
				var reader = new FileReader();
				reader.onload = function (e) {  
					var output=e.target.result;
				
					//process text to show only lines with "e":				
					output=output.split("\n").filter(/./.test, /\e/).join("\n");

					document.getElementById('main').innerHTML= output;
				};//end onload()
				reader.readAsText(that.files[0]);
			}//end if html5 filelist support
		} 
    
  </script>
  
</head>
<body>
  
  <form  onSubmit = "return welcome();">
    <h2>Please write your name in the box</h2>

    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="firstName" placeholder="Your First Name">
    <button type="submit" onclick="document.getElementById('name').innerHTML = writeWelcome()">Click for a little surprise</button>
    
    <p id="name"></p>
  
  <h2>My First JavaScript</h2>

    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>

  <p id="demo"></p>
    
  <input type="file" onchange='readText(this)' />
	<div id="main"></div>
  
</body>
</html>
