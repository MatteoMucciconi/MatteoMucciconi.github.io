<!DOCTYPE html>
<html>
<head>
  
  <title>Actions</title>

  <!-- Include CSS file here -->

  <!-- Include JS file here -->
  <script>
    function welcome(){
      var first = document.getElementById("FirstName").value; 
      var welcomeF = "Welcome " + first;
      console.log(welcomeF);
      window.alert(welcomeF);
      return false; //To prevent it from going into next page.
    }

    function writeWelcome(){
      return ("Welcome also here " + document.getElementById("FirstName").value);
    }
    
  </script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.min.js"></script>
        <script type="text/javascript">
            //This event is called when the DOM is fully loaded
            window.addEvent("domready",function(){
                //Creating a new AJAX request that will request 'test.csv' from the current directory
                var csvRequest = new Request({
                    url:"/sample.txt",
                    onSuccess:function(response){
                        //The response text is available in the 'response' variable
                        //Set the value of the textarea with the id 'csvResponse' to the response
                        $("csvResponse").value = response;
                    }
                }).send(); //Don't forget to send our request!
            });
        </script>
  
</head>
<body>
  
  <form  onSubmit = "return welcome();">
    <h2>Please write your name in the box</h2>

    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="firstName" placeholder="Your First Name">
    <button type="submit" onclick="document.getElementById('name').innerHTML = writeWelcome()">Click for a little surprise</button>
    
    <p id="name"></p>
  
  <h2>My First JavaScript</h2>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()"> Click me to display Date and Time.</button>

  <p id="demo"></p>
	  
  <textarea rows="5" cols="25" id="csvResponse"></textarea>
   
  
</body>
</html>
